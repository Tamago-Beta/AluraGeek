<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Manga | Detalle producto</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,600;0,700;0,900;1,400;1,600;1,700;1,900&family=Righteous&display=swap"
        rel="stylesheet">

    <!-- ICONOS REMIX -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- ESTILOS DE LA PÁGINA -->
    <link rel="stylesheet" type="text/css" href="./assets/css/base/base.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/base/variables.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/base/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/nav/nav.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/portada.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/categorias/categorias.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/categoria.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/detalle/detalle.css">

    <link rel="stylesheet" type="text/css" href="./assets/css/formulario/form-rodapie.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/rodapie/rodapie.css">
</head>
<header>
    <nav class="nav">
        <section class="nav-contenido contenedor">
            <a href="./index.html"><img class="nav-logo" src="./assets/img/aluraLogo.svg" alt="Logo"></a>
            <form class="nav-buscar">
                <input class="nav-buscar__input" type="search" placeholder="buscar">
                <a class="nav-buscar__btn" href="#">
                    <i class="ri-search-line"></i>
                </a>
            </form>
        </section>
    </nav>
</header>

<body>
    <main>
        <section class="detalle" id="detalleProducto"></section>

        <template id="templateDetaProducto">
            <picture class="detalle-banner">
                <img src="./assets/img/naruto.webp" alt="imagen del producto" class="detalle-banner__img" data-imagen>
            </picture>
            <div class="detalle-producto contenedor">
                <img src="./assets/img/naruto.webp" alt="imagen del producto" class="detalle-producto__cover"
                    data-cover>
                <div class="info-detalle-producto">
                    <h1 class="detalle-producto__titulo" data-titulo>Producto XYZ</h1>
                    <p class="detalle-producto__precio" data-precio>$ <span>60.00</span></p>
                    <p class="detalle-producto__descripcion" data-descripcion>Lorem ipsum dolor sit amet consectetur.
                    </p>
                </div>
            </div>
        </template>

        <section class="categorias contenedor">
            <div class="categorias-cabecera">
                <h2 class="categorias-cabecera__titulo">Productos similares</h2>
            </div>

            <div class="categorias-cards" id="listaProductos"></div>

            <template id="templateListaProductos">
                <article class="categoria">
                    <img class="categoria__portada" src="./assets/img/onepice.webp" alt="One Piece" data-portada>
                    <h3 class="categoria__titulo" data-titulo>One Piece</h3>
                    <p class="categoria__precio" data-precio>$<span>60,00</span></p>
                    <p class="categoria__id" data-id>#<span>1</span>
                    </p>
                    <a class="categoria__vinculo" href="#" data-detalle="detalle"><i class="ri-book-2-fill"></i>Ver
                        producto
                    </a>
                </article>
            </template>
            </div>
        </section>
    </main>

    <footer>
        <section class="rodapie contenedor">
            <nav class="rodapie-menu ">
                <img class="rodapie-menu__logo" src="./assets/img/aluraLogo.svg" alt="Logo">
                <ul class="rodapie-menu__items">
                    <li class="rodapie-menu__link">Quienes somos</li>
                    <li class="rodapie-menu__link">Politicas de privacidad</li>
                    <li class="rodapie-menu__link">Programa de fidelidad</li>
                    <li class="rodapie-menu__link">Nuestras tiendas</li>
                    <li class="rodapie-menu__link">Quiero ser franquiciado</li>
                    <li class="rodapie-menu__link">Anúncie aquí</li>
                </ul>
            </nav>
            <form class="form-rodapie">
                <h3 class="form-rodapie__titulo">Hable con nosotros</h3>
                <div class="inputs">
                    <input data-tipo="name" class="inputs__input" type="text" placeholder="Nombre:" required
                        pattern="([A-Za-z])\w+" title="Escribe solo letras.">
                    <span class="input__mensaje"></span>
                </div>
                <div class="inputs">
                    <textarea data-tipo="message" class="inputs__textarea" type="text" placeholder="Mensaje:"
                        required></textarea>
                    <span class="input__mensaje"></span>
                </div>
                <button class="form-rodapie__boton boton" type="submit">Enviar mensaje</button>
            </form>
        </section>
        <section class="rodapie-info">
            <p class="rodapie-info__parrafo">Desarrollado por: Carlos Macavilca</p>
            <p class="rodapie-info__parrafo">2023</p>
        </section>
    </footer>


    <script src="./assets/js/index.js"></script>
    <script src="./controller/Producto/detalle.controller.js" type="module"></script>
</body>

</html>
